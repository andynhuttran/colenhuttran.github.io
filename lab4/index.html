<!DOCTYPE html>
<html>

    <head>
        <title>Lecture 4 - HTML from and Regex</title>
        <link href="./mycss.css" rel="stylesheet" />
    </head>

    <body>

        <form>
            <div id="frm-content">

                <div class="section-class">
                    <p>First name</p>
                    <input type="text" required 
                        pattern="[a-zA-Z\s]*"
                        title="first name accepts character only" />
                </div>

                <div class="section-class">
                    <p>Middle name (optional)</p>
                    <input type="text" required 
                        pattern="[a-zA-Z\s]*"
                        title="middle name accepts character only" />
                </div>

                <div class="section-class">
                    <p>Last name</p>
                    <input type="text" required
                        pattern="[a-zA-Z\s]*"
                        title="last name accepts character only" />
                </div>

                <div class="section-class">
                    <p>SSN</p>
                    <input type="text" required 
                        pattern="[1-9]{3}-[1-9]{2}-[1-9]{4}"
                        title="SSN in format 123-45-6789" />
                </div>

                <div class="section-class">
                    <p>Credit card</p>
                    <input type="text" required 
                        pattern="[0-9]{13,19}"
                        title="Credit card require 13 - 19 digits" />
                </div>

                <div class="section-class">

                    <div class="inline-group">
                        <p>City</p>
                        <input class="input-small" type="text" required />
                    </div>

                    <div class="inline-group">
                        <p>State</p>
                        <select class="input-small" required>
                            <option>Iowa</option>
                            <option>Cali</option>
                            <option>Texas</option>
                        </select>
                    </div>

                    <div class="inline-group">
                        <p>Zip code</p>
                        <input class="input-small" type="text" required 
                                pattern="[0-9]{5}"
                                title="Zip code require 5 ditgits" />
                    </div>
                </div>
                
                
                <div class="section-class">
                    <p>Primary number phone</p>
                    <input type="text" required 
                            pattern="\([0-9]{3}\) [0-9]{3}-[0-9]{4}"
                            title="Phone number is in format (123) 456-7899" />
                </div>

                <div class="section-class">
                    <label><input required type="radio" name="ptype" value="home" />Home Phone</label>
                    <label><input required type="radio" name="ptype" value="mobile" />Mobile Phone</label>
                </div>

                <div class="section-class">
                    <p>Email address</p>
                    <input type="text" required
                        pattern="\w+@[a-zA-Z0-9]+\.[a-zA-Z0-9.]+"
                        title="Require valid email"
                    />
                </div>

                <div class="section-class">
                    <p>Date of birth</p>
                    <input type="text" required
                        pattern="(0[1-9]|1[0-9]|2[0-9]|3[01])\/(0[1-9]|1[0-2])\/(19\d{2}|2000)"
                        title="Date of birth from year 1900 to 2000 in valid MM/DD/YYYY format"
                    />
                </div>



                <div class="button-class">
                    <button type="submit">Submit</button>
                </div>
            </div>

        </form>

    </body>
</html>
